services:
  rag-service:
    build: .
    container_name: rag-service-langchain
    ports:
      - "3003:3003"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - rag-uploads:/app/uploads
      - rag-chroma:/app/chroma_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rag-uploads:
  rag-chroma:
